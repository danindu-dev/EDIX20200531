<!DOCTYPE html>
{% load static%}
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Bill Payment & Management System | Registration Page</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css'%}">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="{% static 'plugins/icheck-bootstrap/icheck-bootstrap.min.css'%}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css'%}">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">

    <link href="{% static 'plugins/toastr/toastr.css'%}" rel="stylesheet"/>

</head>
<body class="hold-transition register-page">



<div class="register-box">
  <div class="register-logo">
    <img src="{% static 'assets/images/logo.png'%}" height="54" />
  </div>

  <div class="card">
    <div class="card-body register-card-body">
      <p class="login-box-msg">Create new account</p>

      <form action="{% url 'forapproval' %}" method="post">
        {% csrf_token %}

        <div class="form-group">
          <input name="name" id="name" type="text" placeholder="Name of the company" class="form-control" maxlength="250" oninput="validate_check()" {% if f_data %}value="{{f_data.name}}"{% endif %}  required/>
        </div>

        <div class="form-group">
          <input name="address" id="address" placeholder="Address" type="text" class="form-control" maxlength="700" oninput="validate_check()" {% if f_data %}value="{{f_data.address}}"{% endif %} required/>
        </div>

        <div class="form-group">
          <input name="email" placeholder="E-Mail" id="email" type="email" class="form-control" maxlength="100" oninput="validate_check()" {% if f_data %}value="{{f_data.email}}"{% endif %} required/>
        </div>

        <div class="form-group">
          <input name="telephone" id="telephone" type="text" class="form-control" maxlength="15" oninput="validate_check()" placeholder="Contact Number (+94 112231234)" {% if f_data %}value="{{f_data.telephone}}"{% endif %} required/>

        </div>
        <div class="form-group">
          <input name="contact_person" id="contact_person" placeholder="Contact Person" type="text" class="form-control" maxlength="100" oninput="validate_check()" {% if f_data %}value="{{f_data.contact_person}}"{% endif %} required/>

        </div>
        <div class="form-group">
          <input name="Designation" placeholder="Designation" id="Designation" type="text" class="form-control " maxlength="100" oninput="validate_check()" {% if f_data %}value="{{f_data.Designation}}"{% endif %} required/>

        </div>
        <div class="form-group">
          <input name="con_person_telephone" id="con_person_telephone" type="text" class="form-control" oninput="validate_check()" maxlength="15" placeholder="Mobile Number(+94 711231234)" {% if f_data %}value="{{f_data.con_person_telephone}}"{% endif %} required/>

        </div>
        <div class="form-group">
          <input placeholder="Administrator Username" name="username" id="username" type="text" class="form-control" maxlength="10" oninput="validate_check()"  required/>
        </div>
        <div class="form-group">
          <input name="pwd_original" placeholder="Password" id="pwd_original" type="password" class="form-control" required/>

        </div>
        <div class="form-group">
          <input placeholder="Password Confirmation" name="pwd_retype" id="pwd_retype" type="password" class="form-control" oninput="check()" required/>

        </div>


        <div class="row">
          <div class="col-8">

            <div class="icheck-primary">
              <input type="checkbox" id="agreeTerms" name="terms" value="agree">
              <label for="agreeTerms">
               I agree to the terms
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-4">
            <button type="submit" id="btns1" class="btn btn-primary btn-block" >Sign Up</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

      <div class="social-auth-links text-center">
        <p>- OR -</p>
      </div>

      <a href="login.html" class="text-center">Already have an account?</a>
    </div>
    <!-- /.form-box -->
  </div><!-- /.card -->
</div>
<!-- /.register-box -->

<!-- jQuery -->
<script src="{% static 'plugins/jquery/jquery.min.js'%}"></script>
<!-- Bootstrap 4 -->
<script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js'%}"></script>
<!-- AdminLTE App -->
<script src="{% static 'dist/js/adminlte.min.js'%}"></script>

<script src="{% static 'plugins/toastr/toastr.min.js'%}"></script>

<script src="{% static 'BPMS/valid_f.js'%}"></script>

{% if error_message %}
<script>toastr.error(" <strong>{{ error_message }}</strong>")</script>
{% endif %}
</body>
</html>
