
<!doctype html>
{% load static %}
<html class="fixed">
	<head>

		<!-- Basic -->
		<meta charset="UTF-8">

		<meta name="keywords" content="HTML5 Admin Template" />
		<meta name="description" content="Porto Admin - Responsive HTML5 Template">
		<meta name="author" content="okler.net">

		<!-- Mobile Metas -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

		<!-- Web Fonts  -->
		<link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800|Shadows+Into+Light" rel="stylesheet" type="text/css">

		<!-- Vendor CSS -->
		<link rel="stylesheet" href="{% static 'assets/vendor/bootstrap/css/bootstrap.css'%}" />
		<link rel="stylesheet" href="{% static 'assets/vendor/font-awesome/css/font-awesome.css'%}" />
		<link rel="stylesheet" href="{% static 'assets/vendor/magnific-popup/magnific-popup.css'%}" />
		<link rel="stylesheet" href="{% static 'assets/vendor/bootstrap-datepicker/css/datepicker3.css'%}" />

		<!-- Theme CSS -->
		<link rel="stylesheet" href="{% static 'assets/stylesheets/theme.css'%}" />

		<!-- Skin CSS -->
		<link rel="stylesheet" href="{% static 'assets/stylesheets/skins/default.css'%}" />

		<!-- Theme Custom CSS -->
		<link rel="stylesheet" href="{% static 'assets/stylesheets/theme-custom.css'%}">

		<!-- Head Libs -->
		<script src="{% static 'assets/vendor/modernizr/modernizr.js'%}"></script>

	</head>
	<body>
		<!-- start: page -->
		<section class="body-sign">
			<div class="center-sign">
            {% if error_message %}
				<div class="alert alert-danger">
					<button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
					<strong>{{error_message}} </strong>
				</div>
				{% endif %}
            
				<a href="/" class="logo pull-left">
					<img src="{% static 'assets/images/logo.png'%}" height="54" alt="Porto Admin" />
				</a>

				<div class="panel panel-sign">
					<div class="panel-title-sign mt-xl text-right">
						<h2 class="title text-uppercase text-bold m-none"><i class="fa fa-user mr-xs"></i> Sign Up</h2>
					</div>
					<div class="panel-body">
						<form action="{% url 'forapproval' %}" method="post">
							{% csrf_token %}
							<div class="form-group mb-lg">
								<label>Name of the company</label>
								<input name="name" id="name" type="text" class="form-control input-lg" maxlength="250" oninput="validate_check()" {% if f_data %}value="{{f_data.name}}"{% endif %}  required/>
							</div>
							<div class="form-group mb-lg">
								<label>Address</label>
								<input name="address" id="address" type="text" class="form-control input-lg" maxlength="700" oninput="validate_check()" {% if f_data %}value="{{f_data.address}}"{% endif %} required/>
							</div>
							<div class="form-group mb-lg">
								<label>E-mail Address</label>
								<input name="email" id="email" type="email" class="form-control input-lg" maxlength="100" oninput="validate_check()" {% if f_data %}value="{{f_data.email}}"{% endif %} required/>
							</div>
							<div class="form-group mb-lg">
								<label>Contact Number</label>
								<input name="telephone" id="telephone" type="text" class="form-control input-lg" maxlength="15" oninput="validate_check()" placeholder="+94 112231234" {% if f_data %}value="{{f_data.telephone}}"{% endif %} required/>
							</div>
							<div class="form-group mb-lg">
								<label>Contact Person</label>
								<input name="contact_person" id="contact_person" type="text" class="form-control input-lg" maxlength="100" oninput="validate_check()" {% if f_data %}value="{{f_data.contact_person}}"{% endif %} required/>
							</div>
                            <div class="form-group mb-lg">
								<label>Designation</label>
								<input name="Designation" id="Designation" type="text" class="form-control input-lg" maxlength="100" oninput="validate_check()" {% if f_data %}value="{{f_data.Designation}}"{% endif %} required/>
							</div>
							<div class="form-group mb-lg">
								<label>Mobile Number</label>
								<input name="con_person_telephone" id="con_person_telephone" type="text" class="form-control input-lg" oninput="validate_check()" maxlength="15" placeholder="+94 711231234" {% if f_data %}value="{{f_data.con_person_telephone}}"{% endif %} required/>
							</div>
							<div class="form-group mb-lg">
								<label>Administrator Username</label>
								<input name="username" id="username" type="text" class="form-control input-lg" maxlength="10" oninput="validate_check()"  required/>
							</div>
							<div class="form-group mb-none" id="pwd_conf">
								<div class="row">
									<div class="col-sm-6 mb-lg" >
										<label for="pwd">Password</label>
										<input name="pwd_original" id="pwd_original" type="password" class="form-control input-lg" required/>
									</div>
									<div class="col-sm-6 mb-lg">
										<label >Password Confirmation</label>
										<input name="pwd_retype" id="pwd_retype" type="password" class="form-control input-lg" oninput="check()" required/>
									</div>
								</div>
                                <div id="pwd_error" class="has-error col-sm-12" style="visibility:hidden">
                                	Password does not match.
                                </div>
							</div>

							<div class="row">
								<!--<div class="col-sm-8">
									<div class="checkbox-custom checkbox-default">
										<input id="AgreeTerms" name="agreeterms" type="checkbox"/>
										<label for="AgreeTerms">I agree with <a href="#">terms of use</a></label>
									</div>
								</div>-->
								<div class="col-sm-12 text-right">
									<button type="submit" id="btns1" class="btn btn-primary hidden-xs">Sign Up</button>
									<button type="submit" id="btns2" class="btn btn-primary btn-block btn-lg visible-xs mt-lg">Sign Up</button>
								</div>
							</div>

							<span class="mt-lg mb-lg line-thru text-center text-uppercase">
								<span></span>
							</span>


							<p class="text-center">Already have an account? <a href="{% url 'login' %}">Sign In!</a>

						</form>
					</div>
				</div>


			</div>
		</section>
		<!-- end: page -->

		<!-- Vendor -->
		<script src="{% static 'assets/vendor/jquery/jquery.js'%}"></script>
		<script src="{% static 'assets/vendor/jquery-browser-mobile/jquery.browser.mobile.js'%}"></script>
		<script src="{% static 'assets/vendor/bootstrap/js/bootstrap.js'%}"></script>
		<script src="{% static 'assets/vendor/nanoscroller/nanoscroller.js'%}"></script>
		<script src="{% static 'assets/vendor/bootstrap-datepicker/js/bootstrap-datepicker.js'%}"></script>
		<script src="{% static 'assets/vendor/magnific-popup/magnific-popup.js'%}"></script>
		<script src="{% static 'assets/vendor/jquery-placeholder/jquery.placeholder.js'%}"></script>
		
		<!-- Theme Base, Components and Settings -->
		<script src="{% static 'assets/javascripts/theme.js'%}"></script>
		
		<!-- Theme Custom -->
		<script src="{% static 'assets/javascripts/theme.custom.js'%}"></script>
		
		<!-- Theme Initialization Files -->
		<script src="{% static 'assets/javascripts/theme.init.js'%}"></script>
		<script src="{% static 'BPMS/valid_f.js'%}"></script>
	</body>
</html>
